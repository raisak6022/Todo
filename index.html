<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="heading">
        <h2><span>T</span>o<span>D</span>o</h2>
      </div>
      <div class="input-field">
        <input
          type="text"
          id="textOfTodo"
          title="task-field"
          placeholder="Add a Task..."
        />
        <button id="submitOfTodo">Add</button>
      </div>
      <div class="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
